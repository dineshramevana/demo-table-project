<div class="table-wrapper">
    <table class="table pd-b-5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Device</th>
                <th>Path</th>
                <th>Status</th>
                <th>
                    <input type="checkbox" [checked]="isAllSelected()" (change)="selectAll($event)"/>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data;let ind = index">
                <td>{{item.name}}</td>
                <td>{{item.device}}</td>
                <td>{{item.path}}</td>
                <td>{{item.status}}</td>
                <td>
                    <input type="checkbox" value="{{ind}}" [(ngModel)]="item.state"/>
                </td>
            </tr>
    </table>
</div>
